<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

<link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="back.css">

    <!-- Bootstrap CSS -->

body{
overflow:hidden;
}

margin-top:15%;
}

<body >
<button class="button button1" style="width:15%;top:0px;left:0px;" onclick="location.href='adminHome.jsp;'">Back</button>



<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header" style="text-align:center">Fee Status</div>
                        <div class="card-body">
                            <form name="my-form" onsubmit="return validform()" action="feeAdmin.jsp" method="">
                                <div class="form-group row">
                                    <label for="full_name" class="col-md-4 col-form-label text-md-right">Roll Number</label>
                                    <div class="col-md-6">
                                        <input type="text"class="form-control" name="rollNo">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">Total Amount</label>
                                    <div class="col-md-6">
                                        <input type="text"  class="form-control" name="tot">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="user_name" class="col-md-4 col-form-label text-md-right">Amount Paid</label>
                                    <div class="col-md-6">
                                        <input type="text"  class="form-control" name="amt">
                                    </div>
                                </div>

                          
                                   <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary" style="float:right;">
                                       Save
                                        </button>
                                    </div>
                                </div>
                     
                     </form>
                        </div>
                  
                    </div>
            </div>
            
        </div>

</main>
