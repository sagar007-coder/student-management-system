<main class="my-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                    <div class="card">
                        <div class="card-header" style="text-align:center">Database Management System</div>
                        <div class="card-body">
                            <form name="my-form" onsubmit="return validform()" action="dbmsres.jsp" method="">
                                <div class="form-group row">
                                    <label for="full_name" class="col-md-4 col-form-label text-md-right">Roll Number</label>
                                    <div class="col-md-6">
                                        <input type="text"class="form-control" name="rollNo">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="email_address" class="col-md-4 col-form-label text-md-right">Unit Test</label>
                                    <div class="col-md-6">
                                        <input type="text"  class="form-control" name="ut">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="user_name" class="col-md-4 col-form-label text-md-right">Mid Term </label>
                                    <div class="col-md-6">
                                        <input type="text"  class="form-control" name="mt">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="phone_number" class="col-md-4 col-form-label text-md-right">Assignment</label>
                                    <div class="col-md-6">
                                        <input type="text"  class="form-control" name="ass">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="present_address" class="col-md-4 col-form-label text-md-right">Attendance</label>
                                    <div class="col-md-6">
                                        <input type="text"  class="form-control" name="att">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="permanent_address" class="col-md-4 col-form-label text-md-right">Semester</label>
                                    <div class="col-md-6">
                                        <input type="text"  class="form-control" name="sem">
                                    </div>
                                </div>
                                
                                
                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary" style="float:right;">
                                       Save
                                        </button>
                                    </div>
                                </div>
                     
                     </form>
                        </div>
                  
                    </div>
